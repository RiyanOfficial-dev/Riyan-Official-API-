<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse through our collection of API endpoints. Find what you need or discover something new.">
    <meta name="theme-color" content="#0a0f1b">
    <title>Riyan Official API</title>
    <link rel="icon" href="/src/icon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['Ubuntu Mono', 'monospace'],
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    },
                    fontSize: {
                        'xxs': ['0.65rem', { lineHeight: '0.9rem' }]
                    }
                }
            }
        }
    </script>
    <style>
        .glass { backdrop-filter: blur(16px) saturate(180%); background: rgba(23,25,35,0.85); border: 1px solid rgba(255,255,255,0.125); }
        .loader { width: 28px; height: 28px; border: 2px solid #4a5568; border-top: 2px solid #e2e8f0; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Neon gradient text ungu-biru */
        .gradient-text {
            background: linear-gradient(90deg, #a855f7, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Button GET biru */
        .btn-get {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-get:hover { transform: translateY(-1px); box-shadow: 0 10px 25px -5px rgba(59,130,246,0.4); }

        .status-ready { background: rgba(16,185,129,0.1); color: #10b981; }
        .status-update { background: rgba(245,158,11,0.1); color: #f59e0b; }
        .status-error { background: rgba(239,68,68,0.1); color: #ef4444; }
        .blink { animation: blink 2s infinite; }
        @keyframes blink { 0%,100%{opacity:1;}50%{opacity:0.5;} }

        .expand-transition { transition: all 0.3s ease; }
        .copy-btn { transition: all 0.2s ease; }
        .copy-btn:hover { background: rgba(255,255,255,0.1); }

        .toast { position: fixed; bottom:80px; right:20px; background: rgba(23,25,35,0.9); border:1px solid rgba(255,255,255,0.1); border-radius:8px; padding:12px 16px; font-size:0.80rem; display:flex; align-items:center; gap:8px; z-index:1000; animation: slideIn 0.3s ease; backdrop-filter: blur(10px); max-width:300px; }
        .light .toast { background: rgba(255,255,255,0.9); border:1px solid rgba(0,0,0,0.1); color:#1e293b; }
        @keyframes slideIn { from{transform:translateX(100%);opacity:0;} to{transform:translateX(0);opacity:1;} }

        .light { background: #0a0f1b; color: #e0e7ff; }
        .light .glass { background: rgba(255,255,255,0.85); border:1px solid rgba(0,0,0,0.125);}
        .light .loader { border:2px solid #cbd5e1; border-top:2px solid #475569; }

        .response-media-container { min-height:300px; max-height:500px; display:flex; align-items:center; justify-content:center; width:100%; border-radius:12px; overflow:hidden; background: #000814; }
        .response-media-container video { width:100%; height:100%; object-fit:cover; }

        .highlight { background-color: rgba(245,158,11,0.2); color:#f59e0b; }

        .charging { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%,100%{opacity:1;}50%{opacity:0.5;} }

        .clock-digit { transition: all 0.3s ease; }
        .battery-high { color:#10b981; }
        .battery-medium { color:#f59e0b; }
        .battery-low { color:#ef4444; }

        .stat-card { transition: transform 0.3s ease, border-color 0.3s ease; }
        .stat-card:hover { transform: translateY(-2px); box-shadow:0 10px 25px -5px rgba(0,0,0,0.2); }
    </style>
</head>
<body class="bg-gray-900 text-slate-300 antialiased font-mono min-h-screen">

    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-slate-400 text-s">Loading ...</p>
        </div>
    </div>

    <main class="max-w-2xl mx-auto px-8 py-16">

        <!-- Minimal Navbar -->
        <div class="fixed top-0 left-0 right-0 z-49 bg-gray-900/95 backdrop-blur-md border-b border-gray-800">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex items-center justify-between h-12">
                    <div class="flex items-center gap-2">
                        <span class="flex items-center gap-1 px-3 rounded-full bg-green-500/10 text-green-400 text-[13px] blink">
                            <i class="fas fa-circle text-[6px]"></i>
                            <span>Online</span>
                        </span>
                    </div>
                    <a id="contactLink" href="https://wa.me/6285715989482" 
                       target="_blank" 
                       class="text-[13px] text-slate-300 hover:text-white flex items-center gap-1 px-3 hover:gap-2 transition-all duration-200">
                        <i class="fab fa-whatsapp text-green-400"></i>
                        <span>Information Api</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="h-6"></div>

        <!-- Header -->
        <div class="text-left mb-8">
            <div class="flex items-center gap-4 mb-4">
                <div class="w-12 md:w-10 h-12 md:h-10 rounded-lg bg-gradient-to-br from-purple-900 to-indigo-900 flex items-center justify-center">
                    <i class="fas fa-code text-white text-lg"></i>
                </div>
                <h1 id="titleApi" class="text-3xl md:text-4xl font-bold gradient-text">Riyan Official API</h1>
            </div>
            <p id="descApi" class="gradient-text text-[14px] mx-auto mb-2">
                Welcome to Riyan Official API documentation. Explore and test our complete collection of API endpoints in real-time.
            </p>
        </div>

        <!-- Stats Panel -->
        <div class="mb-12">
            <div class="flex gap-5">
                <div class="text-center flex-1">
                    <div class="text-2xl font-bold gradient-text" id="totalApis">0</div>
                    <div class="text-[13px] text-slate-400">Endpoints</div>
                </div>
                <div class="text-center flex-1">
                    <div class="text-2xl font-bold gradient-text" id="totalCategories">0</div>
                    <div class="text-[13px] text-slate-400">Categories</div>
                </div>
                <div class="text-center flex-1">
                    <div class="text-2xl font-bold gradient-text" id="batteryLevel">100%</div>
                    <div class="text-[13px] text-slate-400">Battery</div>
                </div>
            </div>
        </div>

        <!-- Banner Video -->
        <div class="response-media-container mb-6">
            <video src="https://files.catbox.moe/fjgi2w.mp4" autoplay loop muted playsinline></video>
        </div>

        <!-- Search Bar -->
        <div class="flex items-center justify-between mb-4">
            <div class="flex-1 relative">
                <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                    <span class="material-icons text-gray-500 text-lg">search</span>
                </div>
                <input type="text" id="searchInput" placeholder="Search API endpoints..." class="w-full pl-12 pr-5 py-3 text-sm border border-gray-700 bg-gray-800 gradient-text placeholder:text-blue-300 focus:outline-none focus:border-indigo-500">
            </div>
        </div>

        <!-- API Content -->
        <div id="content" class="space-y-4">
            <div id="noResults" class="text-center py-16 hidden">
                <div class="max-w-md mx-auto">
                    <i class="fas fa-search text-2xl text-slate-500 mb-3"></i>
                    <h3 class="text-xs text-slate-400 mb-2">No results found</h3>
                    <p class="text-xxs text-slate-500">Try different keywords</p>
                </div>
            </div>
            <div id="apiList" class="space-y-3">
                <button class="btn-get">GET</button>
            </div>
        </div>

        <footer class="mt-12 pt-4 border-t border-gray-800">
            <p id="footer" class="gradient-text text-[15px] text-center mx-auto">© 2025 Riyan Official API • v1.0.0</p>
        </footer>
    </main>

    <script>
    function updateBatteryStatus() {
        if('getBattery' in navigator){navigator.getBattery().then(function(battery){updateBatteryInfo(battery);battery.addEventListener('levelchange',function(){updateBatteryInfo(battery);});battery.addEventListener('chargingchange',function(){updateBatteryInfo(battery);});});}else{const batteryLevel=Math.floor(Math.random()*100)+1;updateBatteryUI(batteryLevel,true);}
    }
    function updateBatteryInfo(battery){const level=Math.round(battery.level*100);const isCharging=battery.charging;updateBatteryUI(level,isCharging);}
    function updateBatteryUI(level,isCharging){const batteryElement=document.querySelector('#batteryLevel');batteryElement.textContent=`${level}%`;batteryElement.classList.remove('battery-high','battery-medium','battery-low');if(level>60) batteryElement.classList.add('battery-high');else if(level>30) batteryElement.classList.add('battery-medium');else batteryElement.classList.add('battery-low');}
    document.addEventListener('DOMContentLoaded',function(){updateBatteryStatus();setInterval(updateBatteryStatus,30000);});
    </script>

    <script src="/script.js"></script>
</body>
</html>
