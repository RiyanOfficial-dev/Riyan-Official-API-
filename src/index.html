<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Browse through Riyan Official API endpoints. Explore & test in real-time.">
<meta name="theme-color" content="#1a202c">
<title>Riyan Official API</title>
<link rel="icon" href="/src/icon.png" type="image/png">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script>
tailwind.config = {
    darkMode: 'class',
    theme: {
        extend: {
            fontFamily: {
                'mono': ['Ubuntu Mono', 'monospace'],
                'sans': ['Inter', 'system-ui', 'sans-serif']
            },
            fontSize: {
                'xxs': ['0.65rem', { lineHeight: '0.9rem' }]
            },
            colors: {
                primary: '#7F5AF0',
                secondary: '#2CB67D',
                accent: '#FF64AE',
                bgDark: '#0F111A',
                bgLight: '#F8F9FA'
            }
        }
    }
}
</script>
<style>
/* General Glassmorphism */
.glass {
    backdrop-filter: blur(18px) saturate(180%);
    background: rgba(15,17,26,0.75);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 12px;
}

/* Loader */
.loader {
    width: 30px;
    height: 30px;
    border: 3px solid #4a5568;
    border-top: 3px solid #7F5AF0;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* Gradient Text */
.gradient-text {
    background: linear-gradient(135deg, #7F5AF0, #FF64AE);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Buttons */
.btn-gradient {
    background: linear-gradient(135deg,#7F5AF0,#2CB67D);
    color: white;
    font-weight: 500;
    border-radius: 8px;
    padding: 0.5rem 1rem;
    transition: all 0.3s ease;
}
.btn-gradient:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 25px -5px rgba(127,90,240,0.4);
}

/* Method Badge */
.method-get { background: linear-gradient(135deg,#2CB67D,#10B981); color:white; }
.method-post { background: linear-gradient(135deg,#3B82F6,#1D4ED8); color:white; }

/* Status Badges */
.status-ready { background: rgba(16,185,129,0.1); color:#10B981; }
.status-update { background: rgba(245,158,11,0.1); color:#f59e0b; }
.status-error { background: rgba(239,68,68,0.1); color:#ef4444; }

/* Blink Animation */
.blink { animation: blink 2s infinite; }
@keyframes blink {0%,100%{opacity:1;}50%{opacity:0.5;}}

/* Toast Notification */
.toast {
    position: fixed; bottom:80px; right:20px; background:rgba(15,17,26,0.95);
    border:1px solid rgba(255,255,255,0.08); border-radius:8px;
    padding:12px 16px; font-size:0.8rem; display:flex; align-items:center; gap:8px;
    z-index:1000; animation: slideIn 0.3s ease; backdrop-filter:blur(10px);
    max-width:300px;
}
.light .toast { background:rgba(255,255,255,0.95); border:1px solid rgba(0,0,0,0.1); color:#1E293B; }
@keyframes slideIn {from{transform:translateX(100%);opacity:0;}to{transform:translateX(0);opacity:1;}}

/* Card Hover */
.stat-card { transition: transform 0.3s ease, border-color 0.3s ease; }
.stat-card:hover { transform: translateY(-3px); box-shadow:0 15px 25px -5px rgba(0,0,0,0.25); }

/* Media Banner */
.banner-video {
    width:100%; height:250px; border-radius:12px; overflow:hidden;
    box-shadow:0 10px 20px -5px rgba(0,0,0,0.4);
}
.banner-video video { width:100%; height:100%; object-fit:cover; }

/* Search Highlight */
.highlight { background-color: rgba(255,100,174,0.2); color:#FF64AE; }

</style>
</head>
<body class="bg-bgDark text-slate-300 antialiased font-mono min-h-screen">

<!-- Loading Screen -->
<div id="loadingScreen" class="fixed inset-0 bg-bgDark flex items-center justify-center z-50">
    <div class="text-center">
        <div class="loader mx-auto mb-4"></div>
        <p class="text-slate-400 text-sm">Loading ...</p>
    </div>
</div>

<main class="max-w-4xl mx-auto px-6 py-16">
    
<!-- Minimal Navbar -->
<div class="fixed top-0 left-0 right-0 z-50 bg-bgDark/95 backdrop-blur-md border-b border-gray-800">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex items-center justify-between h-12">
            <div class="flex items-center gap-2">
                <span class="flex items-center gap-1 px-3 rounded-full bg-green-500/10 text-green-400 text-[13px] blink">
                    <i class="fas fa-circle text-[6px]"></i> Online
                </span>
            </div>
            <a id="contactLink" href="https://wa.me/6285715989482" target="_blank" class="text-[13px] text-slate-300 hover:text-white flex items-center gap-1 px-3 hover:gap-2 transition-all duration-200">
                <i class="fab fa-whatsapp text-green-400"></i>
                <span>Information Api</span>
            </a>
        </div>
    </div>
</div>

<div class="h-14"></div> <!-- Spacer -->

<!-- Banner Video -->
<div class="banner-video mb-8">
    <video autoplay muted loop playsinline>
        <source src="https://files.catbox.moe/fjgi2w.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<!-- Header -->
<div class="text-left mb-8">
    <div class="flex items-center gap-4 mb-4">
        <div class="w-12 md:w-10 h-12 md:h-10 rounded-lg bg-gradient-to-br from-purple-600 to-indigo-600 flex items-center justify-center">
            <i class="fas fa-code text-white text-lg"></i>
        </div>
        <h1 id="titleApi" class="text-3xl md:text-4xl font-bold gradient-text">Riyan Official API</h1>
    </div>
    <p id="descApi" class="text-slate-400 text-[14px] mx-auto mb-2">
        Welcome to Riyan Official API documentation. Explore & test all endpoints interactively in real-time.
    </p>
</div>

<!-- Stats Panel -->
<div class="mb-12 flex gap-5">
    <div class="stat-card text-center flex-1 glass p-4">
        <div class="text-2xl font-bold text-white" id="totalApis">0</div>
        <div class="text-[13px] text-slate-400">Endpoints</div>
    </div>
    <div class="stat-card text-center flex-1 glass p-4">
        <div class="text-2xl font-bold text-white" id="totalCategories">0</div>
        <div class="text-[13px] text-slate-400">Categories</div>
    </div>
    <div class="stat-card text-center flex-1 glass p-4">
        <div class="text-2xl font-bold text-white" id="batteryLevel">100%</div>
        <div class="text-[13px] text-slate-400">Battery</div>
    </div>
</div>

<!-- Search Bar -->
<div class="flex items-center justify-between mb-4">
    <div class="flex-1 relative">
        <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
            <span class="material-icons text-gray-500 text-lg">search</span>
        </div>
        <input 
            type="text" 
            id="searchInput" 
            placeholder="Search API endpoints..." 
            class="w-full pl-12 pr-5 py-3 text-sm border border-gray-700 bg-gray-800 text-slate-300 placeholder-slate-500 focus:outline-none focus:border-primary"
        >
    </div>
</div>

<!-- API Content -->
<div id="content" class="space-y-4">
    <div id="noResults" class="text-center py-16 hidden">
        <div class="max-w-md mx-auto">
            <i class="fas fa-search text-2xl text-slate-500 mb-3"></i>
            <h3 class="text-xs text-slate-400 mb-2">No results found</h3>
            <p class="text-xxs text-slate-500">Try different keywords</p>
        </div>
    </div>
    <div id="apiList" class="space-y-3">
        <!-- API list dynamically loaded -->
    </div>
</div>

<!-- Footer -->
<footer class="mt-12 pt-4 border-t border-gray-800">
    <p id="footer" class="text-slate-400 text-[15px] text-center mx-auto">
        © 2025 Riyan Official API • v1.0.0
    </p>
</footer>
</main>

<script src="/script.js"></script>
</body>
</html>
