    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['Ubuntu Mono', 'monospace'],
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    },
                    fontSize: {
                        'xxs': ['0.65rem', { lineHeight: '0.9rem' }]
                    }

    <style>
        /* Banner Styles */
        .top-banner {
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            color: white;
            font-size: 0.85rem;
            text-align: center;
            padding: 0.5rem 1rem;
        }

        /* Existing Styles */
        .glass {
            backdrop-filter: blur(16px) saturate(180%);
            background: rgba(23, 25, 35, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }
        
        .loader {
            width: 28px;
            height: 28px;
            border: 2px solid #4a5568;
            border-top: 2px solid #e2e8f0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4);
        }
        
        .method-get {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .method-post {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        
        .status-ready {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }
        
        .status-update {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }
        
        .blink {
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .expand-transition {
            transition: all 0.3s ease;
        }
        
        .copy-btn {
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(23, 25, 35, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 0.80rem;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }
        
        .light .toast {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #1e293b;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Media display */
        .response-media-container {
            min-height: 300px;
            max-height: 500px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
        }

        .response-media-container video {
            width: 100%;
            height: 100%;
            max-height: 500px;
            object-fit: contain;
        }

        .response-media-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .response-media-container audio {
            width: 100%;
            max-width: 400px;
        }

        .response-media-container .error-container {
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
